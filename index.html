<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>页面加载中</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #ffffff;
    }
    .frame-container, #targetFrame {
      width: 100%;
      height: 100%;
    }
    #targetFrame {
      border: none;
    }
  </style>
  <script>
    (function () {
      var baseUrl = 'https://0zzvg0h36912c3bc-h5.test.nn.setqi.cn/login';
      var params = new URLSearchParams(window.location.search);
      var rankCode = params.get('rankCode') || '';
      var finalUrl = baseUrl + (rankCode ? ('?rankCode=' + encodeURIComponent(rankCode)) : '');

      window.addEventListener('DOMContentLoaded', function () {
        var frame = document.getElementById('targetFrame');
        if (frame) {
          frame.src = finalUrl;
        }
        var tip = document.getElementById('tip');
        if (!rankCode && tip) {
          tip.textContent = '未检测到 rankCode，正在打开默认页面…';
        }
      });
    })();
  </script>
</head>
<body>
  <div class="frame-container">
    <iframe id="targetFrame" title="目标页面"></iframe>
  </div>
  <noscript>需要开启 JavaScript 才能正常加载目标页面。</noscript>
  <div id="tip" style="position:fixed;top:8px;left:8px;font-size:12px;color:#888;"></div>
</body>
</html>
